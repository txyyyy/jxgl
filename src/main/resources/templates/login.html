<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-horizontal" id="login_form" action="/user/login" method="post">
                <span class="heading">绩效管理系统</span>
                <div class="form-group">
                    <input  class="form-control" name="userId" placeholder="工号">
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" name="pwd" placeholder="密　码">
                    <i class="fa fa-lock"></i>
                    <a href="#" class="fa fa-question-circle"></a>
                </div>
                <div class="form-group" id="login">
                    <button type="submit" class="btn btn-default" style="text-align:center">登录</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
